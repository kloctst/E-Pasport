<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Registeration.css">
        <title>Registeration_Page</title>
    </head>

    <body>
        <div class="container">
            <div class="box form-box">
                <header>Register</header>
                <form action="" method="post">

                    <div class="field input">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="username" autocomplete="off" required>
                    </div>

                    <div class="field input">
                        <label for="tempat_tanggal_lahir">Tempat Tanggal Lahir:</label>
                        <input type="date" id="tempat_tanggal_lahir" class="tempat_tanggal_lahir" autocomplete="off" required>
                    </div>

                    <div class="field input">
                      <label for="email">Email:</label>
                      <input type="email" id="email" class="email" autocomplete="off" required>
                    </div>

                    <div class="field input">
                      <label for="password">Password:</label>
                      <input type="password" id="password" class="password" autocomplete="off" required>
                    </div>

                    <div class="field">
                        <input type="submit" class="btn" value="Register">
                    </div>

                    <div class="links">
                        Already a Member? <a href="Login.html">Sign in Now</a>
                    </div>

                </form> 
            </div>
        </div>
    </body>
</html>
